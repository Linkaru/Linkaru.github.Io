<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="code.js" type="text/javascript" charset="utf-8"></script>        
        <link href="style.css" rel="stylesheet" type="text/css">
    <title>online shopping cart</title> 
    </head>
    <body>
        <h1>ETOHAK.COM</h1>
        <h3>Online Shopping Cart</h3>
        <div class="container">
            <form class="form-inline">
                <div class="row">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" class="form-control">
                </div> 
                
                <div class="Items">
               <img src="http://vignette3.wikia.nocookie.net/fireemblem/images/0/0d/Fire_Emblem_Echoes.png/revision/latest?cb=20170118222651">
               <img src="https://vignette.wikia.nocookie.net/metroid/images/e/ef/Metroid_Samus_Returns_Boxart.JPG/revision/latest/scale-to-width-down/310?cb=20170613185926">
               <img src="https://media.nintendo.com/nintendo/bin/sBFF1B86U4IMdeiuWHrqol2-M-TaZGVb/Uf5Om_tXVTcO0VW36GXN7X0RCNpOJNqT.png">
               <img src="https://media.nintendo.com/nintendo/bin/c5XnEpD3ra2U8i50hWS9ffl_2wN9NaES/eN-pUuMgCzHODUOEUkweAWJRvHHwa8dm.png">
               <h2>Price:$29.99</h2>
               </div>
               
            </form>
        <div class="answer">
            <h4>SubTotal:</h4>
            <h4>Tax:</h4>
            <h4>Total:</h4>
            </div>
        <div type="button" class="btn" >
            <button class="btn">CALCULATE TOTAL</button>
            </div>
             </div>
    </body> 
</html>
